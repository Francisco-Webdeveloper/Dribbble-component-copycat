<html>
  <head>
    <meta charset="utf-8">
    <title>dribble component copycat</title>
    <link rel="shortcut icon" href="data:image/x-icon;" type="image/x-icon">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Arvo:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
  </head>

  <body>
    <div class="main-container">
      <h2>Past Bookings</h2>
      <div class="container">
        <div class="header">
          <div class="profile">
            <img src="https://kitt.lewagon.com/placeholder/users/random" alt="" class="avatar">
            <div class="name-and-rating">
              <h3>Jason Smith</h3>
              <p class="star-header"><i class="fas fa-star"></i><i class="fas fa-star"></i><i class="fas fa-star"></i><i class="fas fa-star"></i><i class="fas fa-star last"></i><span> 75 reviews</span></p>
            </div>
          </div>
          <div class="more">&#8230;</div>
        </div>
        <div class="map">
          <img src="images/map.png" alt="map" class="map">
          <i class="far fa-dot-circle"></i>
        </div>
        <div class="middle-section">
          <div class="status">
            <p class="complete">COMPLETE</p>
            <p class="date">28 Jun 2021 6:13pm</p>
          </div>
          <div class="rating">
            <i class="fas fa-star"></i><i class="fas fa-star"></i><i class="fas fa-star"></i><i class="far fa-star"></i><i class="far fa-star"></i>
            <p>Change rating</p>
          </div>
        </div>
        <div class="footer">
          <div>
            <p>Service provided</p>
            <p class="massage">Sweedish Massage</p>
          </div>
          <a href="#">Rebook Jason</a>
        </div>
      </div>
    </div>
  </body>
</html>
